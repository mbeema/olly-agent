# Metrics signal configuration
metrics:
  enabled: true
  interval: 15s
  host:
    enabled: true
  process:
    enabled: true
  request:
    enabled: true
    buckets: [0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
  genai:
    enabled: true
    buckets: [0.1, 0.5, 1, 2.5, 5, 10, 30, 60, 120]
  mcp:
    enabled: true
    buckets: [0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
  per_process:
    enabled: false
    pids: []
  container:
    enabled: true
