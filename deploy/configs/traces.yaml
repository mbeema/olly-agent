# Traces signal configuration
tracing:
  enabled: true
  filter:
    exclude_addresses:
      - "169.254.169.254"   # EC2 instance metadata
    include_services:
      - "app"
      - "order-service"
      - "mcp-server"
      - "catalog-service"
      - "pricing-service"
      - "stock-service"
  protocols:
    http:
      enabled: true
    grpc:
      enabled: true
    postgres:
      enabled: true
    mysql:
      enabled: true
    redis:
      enabled: true
    mongodb:
      enabled: true
    dns:
      enabled: true
    genai:
      enabled: true
    mcp:
      enabled: true

correlation:
  enabled: true
  strategy: pid_tid_timestamp
  window: 100ms
