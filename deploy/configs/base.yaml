# Base configuration â€” common settings shared across all signals
service_name: auto
log_level: info

hook:
  enabled: true
  http_ports: [80, 443, 8080, 8443, 3000, 3002, 5000, 8000]
  debug: false
  on_demand: false

exporters:
  otlp:
    enabled: true
    endpoint: localhost:4317
    protocol: grpc
    insecure: true
  stdout:
    enabled: false
    format: text

discovery:
  enabled: true
  env_vars:
    - OTEL_SERVICE_NAME
    - SERVICE_NAME
    - DD_SERVICE
    - APP_NAME
  port_mappings:
    3306: mysql
    5432: postgresql
    6379: redis
    27017: mongodb
    9092: kafka
    5672: rabbitmq
